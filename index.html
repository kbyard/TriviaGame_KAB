<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>GoT Trivia Game</title>

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Proza+Libre|Tangerine">

        <script type="text/javascript" src="assets/javascript/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>

        <h1>[Trivia] Game of Thrones</h1>

        <div id="score" class="scoreboard"></div>
        <div id="timer" class="scoreboard"></div>

        <section id="question">
            <div class="sectionBG"></div>
            <div id="qText"></div>
        </section>

        <section id="choices">
            <div class="sectionBG"></div>

            <ol>
                <li class="answer" data-choice=0></li>
                <li class="answer" data-choice=1></li>
                <li class="answer" data-choice=2></li>
                <li class="answer" data-choice=3></li>
            </ol>

            <div id="result"></div>
        </section>

        <script type="text/javascript" src="assets/javascript/questions-library.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
